<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <main>

        <div class="top-menu">
            <div class="dashboard-card">
                <i class="fa-solid fa-bars"></i> Home
            </div>
        </div>

        <div class="add-project">
            <h2>Note Add</h2>
            <div class="add-project-container">

                <div class="top-part">
                    <h3>Note</h3>
                    <p>-</p>
                </div>

                <form class="add-proj">
                    <label for="title">Note title</label><br>
                    <input type="text" id="title" name="title" value=""><br><br>
                    <label for="content">Note content</label><br>
                    <textarea id="content" name="content" value=""></textarea><br><br>

                    <div class="buttons">
                        <button id="addNoteButton" class="button button1">Submit Note</button><br><br>
                        <button class="button button2">Cancel</button>
                    </div>

                </form>
            </div>
        </div>



    </main>
    <script src="note.js"></script>
</body>
</html>
